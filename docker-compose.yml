version: "3.9"

services:
  db:
    image: postgres:16
    container_name: ragchat-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ragchat
      POSTGRES_USER: ragchat
      POSTGRES_PASSWORD: ragchat
    ports:
      - "5432:5432"
    volumes:
      - ragchat-db-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ragchat-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - db

  app:
    build: .
    container_name: ragchat-app
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: default
    depends_on:
      - db

volumes:
  ragchat-db-data:
  pgadmin_data: